plugins {
    id 'com.android.library' version '7.4.2'
    id 'java'
}

android {
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82' // LSPosed/Xposed API
    // 추가 의존성 필요 시 여기에
}
